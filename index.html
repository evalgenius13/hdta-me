<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDTA.me - Policy Analysis</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: normal;
            color: #333;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #666;
            text-align: center;
            font-size: 1rem;
            font-style: italic;
        }

        .main-content {
            padding: 3rem 0;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: normal;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .page-subtitle {
            color: #666;
            text-align: center;
            font-size: 1.125rem;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .articles-list {
            max-width: 700px;
            margin: 0 auto;
        }

        .article-item {
            background: #fff;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            transition: box-shadow 0.2s ease;
        }

        .article-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .article-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: normal;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-summary {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .analyze-btn {
            background: #4a5568;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: inherit;
        }

        .analyze-btn:hover {
            background: #2d3748;
        }

        .analysis-container {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e5;
            display: none;
        }

        .analysis-container.show {
            display: block;
        }

        .analysis-title {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        .analysis-content {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 6px;
            border-left: 4px solid #4a5568;
            margin-bottom: 1.5rem;
        }

        .analysis-text {
            font-size: 1rem;
            line-height: 1.7;
            color: #444;
        }

        .analysis-text p {
            margin-bottom: 1rem;
        }

        .loading-analysis {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }

        .error-analysis {
            text-align: center;
            color: #d73502;
            padding: 2rem;
            background: #fef2f2;
            border-radius: 6px;
            border: 1px solid #fecaca;
        }

        .social-sharing {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 6px;
            border: 1px solid #e5e5e5;
        }

        .sharing-title {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .share-buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .share-btn.twitter {
            background: #1da1f2;
            color: white;
        }

        .share-btn.twitter:hover {
            background: #0d8bd9;
        }

        .share-btn.linkedin {
            background: #0077b5;
            color: white;
        }

        .share-btn.linkedin:hover {
            background: #005885;
        }

        .share-btn.facebook {
            background: #1877f2;
            color: white;
        }

        .share-btn.facebook:hover {
            background: #166fe5;
        }

        .copy-link {
            display: flex;
            gap: 0.5rem;
        }

        .link-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.85rem;
            background: #fff;
            font-family: monospace;
        }

        .copy-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: inherit;
        }

        .copy-btn:hover {
            background: #2d3748;
        }

        .copy-btn.copied {
            background: #38a169;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
            font-style: italic;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .article-item {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .analysis-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">HDTA.me</h1>
            <p class="tagline">See the bigger picture of how policies affect real people</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="page-title">Recent Policy Changes</h2>
            <p class="page-subtitle">Understanding the real-world impact of policy changes</p>

            <div class="loading-state" id="loading">
                Loading recent policy changes...
            </div>

            <div class="articles-list" id="articles-container" style="display: none;">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        class PolicyAnalyzer {
            constructor() {
                this.articles = [];
                this.init();
            }

            async init() {
                await this.fetchArticles();
            }

            async fetchArticles() {
                try {
                    const response = await fetch('/api/fetch-news');
                    const data = await response.json();
                    
                    if (data.articles) {
                        this.articles = data.articles.slice(0, 8); // Show 8 most recent
                        this.displayArticles();
                    }
                } catch (error) {
                    console.error('Error fetching articles:', error);
                    document.getElementById('loading').innerHTML = 'Unable to load articles at this time.';
                }
            }

            displayArticles() {
                const container = document.getElementById('articles-container');
                const loading = document.getElementById('loading');
                
                if (this.articles.length === 0) {
                    loading.innerHTML = 'No policy articles available at this time.';
                    return;
                }

                loading.style.display = 'none';
                container.style.display = 'block';
                
                container.innerHTML = this.articles.map((article, index) => 
                    this.createArticleHTML(article, index)
                ).join('');
            }

            createArticleHTML(article, index) {
                const timeAgo = this.getTimeAgo(article.publishedAt);
                const cleanTitle = this.cleanTitle(article.title);
                
                return `
                    <article class="article-item">
                        <div class="article-meta">${article.source?.name || 'News Source'} â€¢ ${timeAgo}</div>
                        <h3 class="article-title">${cleanTitle}</h3>
                        <p class="article-summary">${article.description}</p>
                        
                        <button class="analyze-btn" onclick="policyAnalyzer.analyzeArticle(${index})">
                            See the bigger picture
                        </button>
                        
                        <div class="analysis-container" id="analysis-${index}">
                            <h4 class="analysis-title">The Bigger Picture</h4>
                            <div class="analysis-content" id="analysis-content-${index}">
                                <!-- Analysis will load here -->
                            </div>
                            
                            <div class="social-sharing" id="sharing-${index}" style="display: none;">
                                <div class="sharing-title">Share this analysis:</div>
                                <div class="share-buttons">
                                    <button class="share-btn twitter" onclick="policyAnalyzer.shareToTwitter(${index})">
                                        Share on Twitter
                                    </button>
                                    <button class="share-btn linkedin" onclick="policyAnalyzer.shareToLinkedIn(${index})">
                                        Share on LinkedIn
                                    </button>
                                    <button class="share-btn facebook" onclick="policyAnalyzer.shareToFacebook(${index})">
                                        Share on Facebook
                                    </button>
                                </div>
                                <div class="copy-link">
                                    <input type="text" class="link-input" id="link-${index}" readonly>
                                    <button class="copy-btn" onclick="policyAnalyzer.copyLink(${index})">Copy</button>
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            }

            cleanTitle(title) {
                // Remove excessive caps and clean up title
                return title.replace(/^(BREAKING|LIVE|UPDATE|ALERT):\s*/i, '');
            }

            getTimeAgo(publishedAt) {
                if (!publishedAt) return 'Recently';
                
                const now = new Date();
                const published = new Date(publishedAt);
                const diffMs = now - published;
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDays = Math.floor(diffHours / 24);
                
                if (diffHours < 1) return 'Less than an hour ago';
                if (diffHours < 24) return `${diffHours} ${diffHours === 1 ? 'hour' : 'hours'} ago`;
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                return published.toLocaleDateString();
            }

            async analyzeArticle(index) {
                const article = this.articles[index];
                const analysisContainer = document.getElementById(`analysis-${index}`);
                const analysisContent = document.getElementById(`analysis-content-${index}`);
                const sharingSection = document.getElementById(`sharing-${index}`);
                
                analysisContainer.classList.add('show');
                analysisContent.innerHTML = '<div class="loading-analysis">Analyzing the bigger picture...</div>';
                
                try {
                    const response = await fetch('/api/personalize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ article })
                    });
                    
                    const data = await response.json();
                    
                    if (data.impact) {
                        const formattedAnalysis = this.formatAnalysis(data.impact);
                        analysisContent.innerHTML = `<div class="analysis-text">${formattedAnalysis}</div>`;
                        
                        // Show sharing options
                        sharingSection.style.display = 'block';
                        this.setupSharing(index, article, data.impact);
                    } else {
                        throw new Error('No analysis received');
                    }
                } catch (error) {
                    console.error('Analysis error:', error);
                    analysisContent.innerHTML = '<div class="error-analysis">Unable to analyze this policy at this time. Please try again.</div>';
                }
            }

            setupSharing(index, article, analysis) {
                const linkInput = document.getElementById(`link-${index}`);
                const shareUrl = `${window.location.origin}#article-${index}`;
                linkInput.value = shareUrl;
                
                // Store sharing data for social media functions
                this.sharingData = this.sharingData || {};
                this.sharingData[index] = {
                    article,
                    analysis: this.extractKeyInsight(analysis),
                    url: shareUrl
                };
            }

            extractKeyInsight(analysis) {
                // Extract the most shareable sentence from analysis
                const sentences = analysis.split('. ');
                const keyPhrases = ['bigger picture', 'real impact', 'what this means', 'while officials', 'the reality'];
                
                for (const sentence of sentences) {
                    for (const phrase of keyPhrases) {
                        if (sentence.toLowerCase().includes(phrase)) {
                            return sentence.trim() + (sentence.endsWith('.') ? '' : '.');
                        }
                    }
                }
                
                // Fallback to first substantial sentence
                return sentences.find(s => s.length > 50)?.trim() + '.' || analysis.substring(0, 100) + '...';
            }

            shareToTwitter(index) {
                const data = this.sharingData[index];
                const text = `The bigger picture on "${data.article.title}": ${data.analysis} ${data.url}`;
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(twitterUrl, '_blank');
            }

            shareToLinkedIn(index) {
                const data = this.sharingData[index];
                const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(data.url)}`;
                window.open(linkedinUrl, '_blank');
            }

            shareToFacebook(index) {
                const data = this.sharingData[index];
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(data.url)}`;
                window.open(facebookUrl, '_blank');
            }

            copyLink(index) {
                const linkInput = document.getElementById(`link-${index}`);
                const copyBtn = linkInput.parentElement.querySelector('.copy-btn');
                
                linkInput.select();
                document.execCommand('copy');
                
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.policyAnalyzer = new PolicyAnalyzer();
        });
    </script>
</body>
</html>
