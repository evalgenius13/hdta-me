<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDTA.me - How Does This Affect Me?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
        }

        .tagline {
            font-size: 1rem;
            color: #64748b;
            margin-top: 0.5rem;
            text-align: center;
        }

        .main-content {
            padding: 2rem 0;
        }

        .news-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (min-width: 1200px) {
            .news-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2.5rem;
            }
            
            .container {
                max-width: 1400px;
            }
        }

        .news-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            height: 520px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .news-card.active {
            box-shadow: 0 0 0 2px #2563eb;
            transform: translateY(-2px);
        }

        .news-card.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #2563eb;
            z-index: 10;
        }

        .news-image {
            width: 100%;
            height: 180px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .news-source {
            color: #2563eb;
            font-weight: 600;
        }

        .news-time {
            color: #64748b;
        }

        .news-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1e293b;
            line-height: 1.4;
            cursor: pointer;
            height: 3.15em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .news-title:hover {
            color: #2563eb;
        }

        .news-summary {
            color: #64748b;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            height: 4.5em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .analyze-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .analyze-btn:hover {
            background: #1d4ed8;
        }

        .analyze-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Inline Chat Window */
        .chat-container {
            grid-column: 1 / -1;
            margin: 1rem 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, margin 0.4s ease;
        }

        .chat-container.open {
            max-height: 600px;
        }

        .chat-window {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid #2563eb;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border-radius: 1rem 1rem 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .chat-article-thumb {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .chat-title {
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.3;
            max-width: 500px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .chat-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .chat-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .chat-message {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .chat-message.analysis {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border-left: 4px solid #2563eb;
            font-size: 1rem;
        }

        .chat-message.analysis strong {
            color: #1e293b;
        }

        .chat-message.user {
            background: #dbeafe;
            padding: 0.875rem 1.25rem;
            border-radius: 1rem 1rem 0.25rem 1rem;
            margin-left: 3rem;
            color: #1e40af;
            font-size: 0.95rem;
        }

        .chat-message.assistant {
            background: #f1f5f9;
            padding: 0.875rem 1.25rem;
            border-radius: 1rem 1rem 1rem 0.25rem;
            margin-right: 3rem;
            color: #374151;
            font-size: 0.95rem;
        }

        .loading-analysis {
            text-align: center;
            color: #64748b;
            font-style: italic;
            padding: 2rem;
        }

        .error-analysis {
            text-align: center;
            color: #ef4444;
            padding: 2rem;
            background: #fef2f2;
            border-radius: 0.75rem;
            border: 1px solid #fecaca;
        }

        .typing-indicator {
            display: none;
            color: #64748b;
            font-style: italic;
            padding: 0.5rem 1.5rem;
            text-align: center;
        }

        .typing-indicator.show {
            display: block;
        }

        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            border-radius: 0 0 1rem 1rem;
        }

        .chat-input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 100px;
        }

        .chat-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .chat-send {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .chat-send:hover {
            background: #1d4ed8;
        }

        .chat-send:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background: #fef2f2;
            border-radius: 0.5rem;
            border: 1px solid #fecaca;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .chat-window {
                height: 400px;
            }

            .chat-header-info {
                gap: 0.5rem;
            }

            .chat-title {
                font-size: 0.875rem;
                max-width: 200px;
            }

            .chat-content {
                padding: 1rem;
            }

            .chat-message.user {
                margin-left: 1rem;
            }

            .chat-message.assistant {
                margin-right: 1rem;
            }

            .chat-input-container {
                gap: 0.5rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">HDTA.me</div>
            <div class="tagline">Cut through the spin. See who really wins and loses from policy changes.</div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="news-grid" id="news-grid">
                <!-- News articles will be loaded here -->
            </div>

            <div class="loading-state" id="loading" style="display: none;">
                <div>Loading latest news...</div>
            </div>
        </div>
    </main>

    <script>
        // News Manager with Inline Chat
        class NewsManager {
            constructor() {
                this.articles = [];
                this.loading = false;
                this.lastFetchTime = null;
                this.currentArticle = null;
                this.currentChatContainer = null;
            }

            async fetchNews() {
                if (this.loading) return;
                
                try {
                    this.setLoading(true);
                    this.lastFetchTime = Date.now();
                    
                    const response = await fetch('/api/fetch-news');
                    const data = await response.json();
                    
                    if (data.articles) {
                        this.articles = data.articles.filter(article => 
                            article.title && 
                            article.description && 
                            !article.title.includes('[Removed]')
                        );
                        await this.displayNews();
                    } else {
                        this.showError(data.error || 'Unable to load news. Please try again later.');
                    }
                } catch (error) {
                    console.error('Error fetching news:', error);
                    this.showError('Unable to load news. Please check your connection.');
                } finally {
                    this.setLoading(false);
                }
            }

            async displayNews() {
                const newsGrid = document.getElementById('news-grid');
                if (!newsGrid) return;

                newsGrid.innerHTML = this.articles.map((article, index) => this.createArticleHTML(article, index)).join('');
            }

            async analyzeArticle(articleIndex) {
                const article = this.articles[articleIndex];
                if (!article) return;

                // Close any existing chat first and wait for cleanup
                if (this.currentChatContainer) {
                    await this.closeChatAndWait();
                }

                this.currentArticle = article;
                
                // Mark article as active
                const articleElement = document.querySelector(`[data-article-index="${articleIndex}"]`);
                if (!articleElement) {
                    console.error('Article element not found');
                    return;
                }
                articleElement.classList.add('active');

                // Create and insert chat container after the clicked article
                const chatContainer = this.createChatContainer(article);
                articleElement.insertAdjacentElement('afterend', chatContainer);
                this.currentChatContainer = chatContainer;

                // Animate open
                setTimeout(() => {
                    chatContainer.classList.add('open');
                }, 10);

                // Start analysis
                this.loadAnalysis(article);
            }

            createChatContainer(article) {
                const container = document.createElement('div');
                container.className = 'chat-container';
                container.innerHTML = `
                    <div class="chat-window">
                        <div class="chat-header">
                            <div class="chat-header-info">
                                <div class="chat-article-thumb">ðŸ“°</div>
                                <div class="chat-title">${this.escapeHtml(article.title)}</div>
                            </div>
                            <button class="chat-close" onclick="window.newsManager.closeChat()">Ã—</button>
                        </div>
                        <div class="chat-content" id="chat-content">
                            <div class="loading-analysis">Analyzing the real impact...</div>
                        </div>
                        <div class="typing-indicator" id="typing-indicator">Thinking...</div>
                        <div class="chat-input-area">
                            <div class="chat-input-container">
                                <textarea class="chat-input" id="chat-input" placeholder="Ask me more about this story..." onkeypress="handleKeyPress(event)" rows="1"></textarea>
                                <button class="chat-send" id="chat-send" onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                `;
                return container;
            }

            async loadAnalysis(article) {
                try {
                    const response = await fetch('/api/personalize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            article: {
                                title: article.title,
                                description: article.description
                            }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.impact) {
                        this.displayAnalysis(data.impact);
                    } else {
                        throw new Error('No analysis returned');
                    }
                } catch (error) {
                    console.error('Error generating analysis:', error);
                    const chatContent = document.getElementById('chat-content');
                    if (chatContent) {
                        chatContent.innerHTML = '<div class="error-analysis">Unable to generate analysis. Please try again later.</div>';
                    }
                }
            }

            displayAnalysis(analysis) {
                const chatContent = this.currentChatContainer?.querySelector('#chat-content');
                if (!chatContent) return;
                
                const content = analysis.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                chatContent.innerHTML = `<div class="chat-message analysis">${content}</div>`;
                
                // Auto-scroll to chat after content loads
                setTimeout(() => {
                    if (this.currentChatContainer) {
                        this.currentChatContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }

            closeChat() {
                if (this.currentChatContainer) {
                    // Remove active state from article
                    document.querySelectorAll('.news-card.active').forEach(card => {
                        card.classList.remove('active');
                    });

                    // Animate close
                    this.currentChatContainer.classList.remove('open');
                    
                    // Remove after animation
                    setTimeout(() => {
                        if (this.currentChatContainer && this.currentChatContainer.parentNode) {
                            this.currentChatContainer.remove();
                        }
                        this.currentChatContainer = null;
                        this.currentArticle = null;
                    }, 400);
                }
            }

            closeChatAndWait() {
                return new Promise((resolve) => {
                    if (this.currentChatContainer) {
                        // Remove active state from article
                        document.querySelectorAll('.news-card.active').forEach(card => {
                            card.classList.remove('active');
                        });

                        // Animate close
                        this.currentChatContainer.classList.remove('open');
                        
                        // Remove after animation
                        setTimeout(() => {
                            if (this.currentChatContainer && this.currentChatContainer.parentNode) {
                                this.currentChatContainer.remove();
                            }
                            this.currentChatContainer = null;
                            this.currentArticle = null;
                            resolve();
                        }, 400);
                    } else {
                        resolve();
                    }
                });
            }

            // Remove the getNextRowIndex method - not needed anymore

            createArticleHTML(article, index) {
                let timeAgo = '';
                if (article.publishedAt) {
                    const publishTime = new Date(article.publishedAt);
                    const now = new Date();
                    const diffHours = Math.floor((now - publishTime) / (1000 * 60 * 60));
                    
                    if (diffHours < 1) {
                        timeAgo = 'Just now';
                    } else if (diffHours < 24) {
                        timeAgo = `${diffHours}h ago`;
                    } else {
                        const diffDays = Math.floor(diffHours / 24);
                        timeAgo = `${diffDays}d ago`;
                    }
                }
                
                return `
                    <article class="news-card" data-article-index="${index}">
                        <div class="news-image">
                            ${article.image || article.urlToImage ? 
                                `<img src="${article.image || article.urlToImage}" alt="News image" onerror="this.parentElement.innerHTML='[Image unavailable]'">` : 
                                '[News Image]'
                            }
                        </div>
                        <div class="news-content">
                            <div class="news-meta">
                                <span class="news-source">${article.source?.name || 'Unknown Source'}</span>
                                ${timeAgo ? `<span class="news-time">${timeAgo}</span>` : ''}
                            </div>
                            <h2 class="news-title" onclick="window.open('${article.url}', '_blank')">${this.escapeHtml(article.title)}</h2>
                            <p class="news-summary">${this.escapeHtml(article.description)}</p>
                            
                            <button onclick="window.newsManager.analyzeArticle(${index})" class="analyze-btn">
                                How Does This Affect Me?
                            </button>
                        </div>
                    </article>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            setLoading(loading) {
                this.loading = loading;
                const loadingElement = document.getElementById('loading');
                const newsGrid = document.getElementById('news-grid');
                
                if (loadingElement && newsGrid) {
                    loadingElement.style.display = loading ? 'block' : 'none';
                    newsGrid.style.display = loading ? 'none' : 'grid';
                }
            }

            showError(message) {
                const newsGrid = document.getElementById('news-grid');
                if (newsGrid) {
                    newsGrid.innerHTML = `
                        <div class="error-state">
                            <strong>Error:</strong> ${message}
                            <br><br>
                            <button onclick="window.newsManager.fetchNews()" class="analyze-btn">Try Again</button>
                        </div>
                    `;
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatContent = document.getElementById('chat-content');
            
            if (!input || !chatContent || !window.newsManager.currentArticle) return;
            
            const message = input.value.trim();
            if (!message) return;

            // Add user message to chat
            chatContent.innerHTML += `
                <div class="chat-message user">
                    ${message}
                </div>
            `;

            input.value = '';
            showTyping();
            chatContent.scrollTop = chatContent.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        article: window.newsManager.currentArticle
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                hideTyping();
                
                if (data.response) {
                    chatContent.innerHTML += `
                        <div class="chat-message assistant">
                            ${data.response.replace(/\n/g, '<br>')}
                        </div>
                    `;
                } else {
                    chatContent.innerHTML += `
                        <div class="chat-message assistant" style="color: #ef4444;">
                            Sorry, I couldn't process that question. Please try again.
                        </div>
                    `;
                }
            } catch (error) {
                hideTyping();
                chatContent.innerHTML += `
                    <div class="chat-message assistant" style="color: #ef4444;">
                        Sorry, there was an error. Please try again.
                    </div>
                `;
            }

            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function showTyping() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.classList.add('show');
            }
        }

        function hideTyping() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.classList.remove('show');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            window.newsManager = new NewsManager();
            await window.newsManager.fetchNews();
        });

        // Handle window resize for responsive grid
        window.addEventListener('resize', () => {
            if (window.newsManager.currentChatContainer) {
                // Recalculate position on resize
                setTimeout(() => {
                    window.newsManager.currentChatContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        });
    </script>
</body>
</html>
