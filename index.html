<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDTA.me - How Does This Affect Me?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
            overflow-x: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            transition: max-width 0.3s ease;
        }

        .container.chat-open {
            max-width: 800px;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
        }

        .tagline {
            font-size: 1rem;
            color: #64748b;
            margin-top: 0.5rem;
            text-align: center;
        }

        .main-content {
            padding: 2rem 0;
            transition: margin-right 0.3s ease;
        }

        .main-content.chat-open {
            margin-right: 420px;
        }

        .news-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (min-width: 1200px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2.5rem;
            }
        }

        .news-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .news-image {
            width: 100%;
            height: 180px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .news-source {
            color: #2563eb;
            font-weight: 600;
        }

        .news-time {
            color: #64748b;
        }

        .news-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1e293b;
            line-height: 1.4;
            cursor: pointer;
        }

        .news-title:hover {
            color: #2563eb;
        }

        .news-summary {
            color: #64748b;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .analyze-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .analyze-btn:hover {
            background: #1d4ed8;
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            top: 0;
            right: -420px;
            width: 420px;
            height: 100vh;
            background: white;
            border-left: 1px solid #e2e8f0;
            z-index: 200;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .chat-window.open {
            right: 0;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.95rem;
        }

        .chat-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: #64748b;
            padding: 0.25rem;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .chat-message.analysis {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #2563eb;
        }

        .chat-message.user {
            background: #e0f2fe;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-left: 2rem;
        }

        .chat-message.assistant {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-right: 2rem;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .chat-send {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .chat-send:hover {
            background: #1d4ed8;
        }

        .chat-send:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background: #fef2f2;
            border-radius: 0.5rem;
            border: 1px solid #fecaca;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .chat-window {
                width: 100vw;
                right: -100vw;
            }

            .main-content.chat-open {
                margin-right: 0;
            }

            .container.chat-open {
                max-width: 1200px;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .chat-message.user {
                margin-left: 1rem;
            }

            .chat-message.assistant {
                margin-right: 1rem;
            }
        }

        .typing-indicator {
            display: none;
            color: #64748b;
            font-style: italic;
            padding: 0.5rem;
        }

        .typing-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container" id="container">
            <div class="logo">HDTA.me</div>
            <div class="tagline">Cut through the spin. See who really wins and loses from policy changes.</div>
        </div>
    </header>

    <main class="main-content" id="main-content">
        <div class="container">
            <div class="news-grid" id="news-grid">
                <!-- News articles will be loaded here -->
            </div>

            <div class="loading-state" id="loading" style="display: none;">
                <div>Loading latest news...</div>
            </div>
        </div>
    </main>

    <!-- Chat Window -->
    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <div class="chat-title" id="chat-title">Analysis</div>
            <button class="chat-close" onclick="closeChat()">Ã—</button>
        </div>
        <div class="chat-content" id="chat-content">
            <!-- Messages will appear here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">Thinking...</div>
        <div class="chat-input-area">
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Ask me more about this story..." onkeypress="handleKeyPress(event)">
                <button class="chat-send" id="chat-send" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // News Manager with Chat Integration
        class NewsManager {
            constructor() {
                this.articles = [];
                this.loading = false;
                this.lastFetchTime = null;
                this.currentArticle = null;
            }

            async fetchNews() {
                if (this.loading) return;
                
                try {
                    this.setLoading(true);
                    this.lastFetchTime = Date.now();
                    
                    const response = await fetch('/api/fetch-news');
                    const data = await response.json();
                    
                    if (data.articles) {
                        this.articles = data.articles.filter(article => 
                            article.title && 
                            article.description && 
                            !article.title.includes('[Removed]')
                        );
                        await this.displayNews();
                    } else {
                        this.showError(data.error || 'Unable to load news. Please try again later.');
                    }
                } catch (error) {
                    console.error('Error fetching news:', error);
                    this.showError('Unable to load news. Please check your connection.');
                } finally {
                    this.setLoading(false);
                }
            }

            async displayNews() {
                const newsGrid = document.getElementById('news-grid');
                if (!newsGrid) return;

                newsGrid.innerHTML = this.articles.map(article => this.createArticleHTML(article)).join('');
            }

            async analyzeArticle(articleIndex) {
                const article = this.articles[articleIndex];
                if (!article) return;

                this.currentArticle = article;
                
                // Open chat window and show it's loading
                openChat();
                document.getElementById('chat-title').textContent = 'Analyzing...';
                document.getElementById('chat-content').innerHTML = '';
                showTyping();
                
                try {
                    const response = await fetch('/api/personalize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            article: {
                                title: article.title,
                                description: article.description
                            }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.impact) {
                        hideTyping();
                        displayAnalysis(article.title, data.impact);
                    } else {
                        throw new Error('No analysis returned');
                    }
                } catch (error) {
                    console.error('Error generating analysis:', error);
                    hideTyping();
                    displayError('Unable to generate analysis. Please try again.');
                }
            }

            createArticleHTML(article) {
                const articleIndex = this.articles.indexOf(article);
                
                let timeAgo = '';
                if (article.publishedAt) {
                    const publishTime = new Date(article.publishedAt);
                    const now = new Date();
                    const diffHours = Math.floor((now - publishTime) / (1000 * 60 * 60));
                    
                    if (diffHours < 1) {
                        timeAgo = 'Just now';
                    } else if (diffHours < 24) {
                        timeAgo = `${diffHours}h ago`;
                    } else {
                        const diffDays = Math.floor(diffHours / 24);
                        timeAgo = `${diffDays}d ago`;
                    }
                }
                
                return `
                    <article class="news-card">
                        <div class="news-image">
                            ${article.image || article.urlToImage ? 
                                `<img src="${article.image || article.urlToImage}" alt="News image" onerror="this.parentElement.innerHTML='[Image unavailable]'">` : 
                                '[News Image]'
                            }
                        </div>
                        <div class="news-content">
                            <div class="news-meta">
                                <span class="news-source">${article.source?.name || 'Unknown Source'}</span>
                                ${timeAgo ? `<span class="news-time">${timeAgo}</span>` : ''}
                            </div>
                            <h2 class="news-title" onclick="window.open('${article.url}', '_blank')">${this.escapeHtml(article.title)}</h2>
                            <p class="news-summary">${this.escapeHtml(article.description)}</p>
                            
                            <button onclick="window.newsManager.analyzeArticle(${articleIndex})" class="analyze-btn">
                                How Does This Affect Me?
                            </button>
                        </div>
                    </article>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            setLoading(loading) {
                this.loading = loading;
                const loadingElement = document.getElementById('loading');
                const newsGrid = document.getElementById('news-grid');
                
                if (loadingElement && newsGrid) {
                    loadingElement.style.display = loading ? 'block' : 'none';
                    newsGrid.style.display = loading ? 'none' : 'grid';
                }
            }

            showError(message) {
                const newsGrid = document.getElementById('news-grid');
                if (newsGrid) {
                    newsGrid.innerHTML = `
                        <div class="error-state">
                            <strong>Error:</strong> ${message}
                            <br><br>
                            <button onclick="window.newsManager.fetchNews()" class="analyze-btn">Try Again</button>
                        </div>
                    `;
                }
            }
        }

        // Chat functions
        function openChat() {
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('main-content').classList.add('chat-open');
            document.getElementById('container').classList.add('chat-open');
        }

        function closeChat() {
            document.getElementById('chat-window').classList.remove('open');
            document.getElementById('main-content').classList.remove('chat-open');
            document.getElementById('container').classList.remove('chat-open');
        }

        function displayAnalysis(title, analysis) {
            document.getElementById('chat-title').textContent = 'Analysis';
            const chatContent = document.getElementById('chat-content');
            chatContent.innerHTML = `
                <div class="chat-message analysis">
                    <strong>${title}</strong><br><br>
                    ${analysis.replace(/\n/g, '<br>')}
                </div>
            `;
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function displayError(message) {
            document.getElementById('chat-title').textContent = 'Error';
            const chatContent = document.getElementById('chat-content');
            chatContent.innerHTML = `
                <div class="chat-message" style="color: #ef4444;">
                    ${message}
                </div>
            `;
        }

        function showTyping() {
            document.getElementById('typing-indicator').classList.add('show');
        }

        function hideTyping() {
            document.getElementById('typing-indicator').classList.remove('show');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message || !window.newsManager.currentArticle) return;

            // Add user message to chat
            const chatContent = document.getElementById('chat-content');
            chatContent.innerHTML += `
                <div class="chat-message user">
                    ${message}
                </div>
            `;

            input.value = '';
            showTyping();
            chatContent.scrollTop = chatContent.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        article: window.newsManager.currentArticle
                    })
                });

                const data = await response.json();
                
                hideTyping();
                
                if (data.response) {
                    chatContent.innerHTML += `
                        <div class="chat-message assistant">
                            ${data.response.replace(/\n/g, '<br>')}
                        </div>
                    `;
                } else {
                    chatContent.innerHTML += `
                        <div class="chat-message assistant" style="color: #ef4444;">
                            Sorry, I couldn't process that question. Please try again.
                        </div>
                    `;
                }
            } catch (error) {
                hideTyping();
                chatContent.innerHTML += `
                    <div class="chat-message assistant" style="color: #ef4444;">
                        Sorry, there was an error. Please try again.
                    </div>
                `;
            }

            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            window.newsManager = new NewsManager();
            await window.newsManager.fetchNews();
        });
    </script>
</body>
</html>
