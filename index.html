<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDTA.me - How Does This Affect Me?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">HDTA.me</div>
            <div class="tagline">How Does This Affect Me?</div>
        </div>
    </header>

    <section class="demographics-bar" style="display: none;">
        <div class="container">
            <div class="demo-filters">
                <div class="filter-group">
                    <span class="filter-label">Age:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="age" data-value="millennial">Millennial</button>
                        <button class="filter-btn" data-filter="age" data-value="genz">Gen Z</button>
                        <button class="filter-btn" data-filter="age" data-value="genx">Gen X</button>
                        <button class="filter-btn" data-filter="age" data-value="boomer">Boomer</button>
                    </div>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Income:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="income" data-value="30-60k">$30-60K</button>
                        <button class="filter-btn" data-filter="income" data-value="under30k">Under $30K</button>
                        <button class="filter-btn" data-filter="income" data-value="60-100k">$60-100K</button>
                        <button class="filter-btn" data-filter="income" data-value="100k+">$100K+</button>
                    </div>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Housing:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="housing" data-value="renter">Renter</button>
                        <button class="filter-btn" data-filter="housing" data-value="owner">Owner</button>
                        <button class="filter-btn" data-filter="housing" data-value="family">With Family</button>
                    </div>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Education:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="education" data-value="high-school">High School</button>
                        <button class="filter-btn" data-filter="education" data-value="some-college">Some College</button>
                        <button class="filter-btn" data-filter="education" data-value="bachelors">Bachelor's</button>
                        <button class="filter-btn" data-filter="education" data-value="graduate">Graduate</button>
                    </div>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Location:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="location" data-value="virginia">Virginia</button>
                        <button class="filter-btn" data-filter="location" data-value="california">California</button>
                        <button class="filter-btn" data-filter="location" data-value="texas">Texas</button>
                        <button class="filter-btn" data-filter="location" data-value="florida">Florida</button>
                        <button class="filter-btn" data-filter="location" data-value="other">Other</button>
                    </div>
                    <input type="text" id="zipcode-input" placeholder="Zip (optional)" 
                           style="margin-left: 0.5rem; padding: 0.375rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; width: 80px;">
                </div>

                <div class="filter-group">
                    <span class="filter-label">Race:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="race" data-value="white">White</button>
                        <button class="filter-btn" data-filter="race" data-value="black">Black</button>
                        <button class="filter-btn" data-filter="race" data-value="hispanic">Hispanic</button>
                        <button class="filter-btn" data-filter="race" data-value="asian">Asian</button>
                        <button class="filter-btn" data-filter="race" data-value="other">Other</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div class="view-toggle">
                <span class="toggle-label">Viewing impact for:</span>
                <span id="current-demo">Millennial â€¢ $30-60K â€¢ Renter â€¢ Virginia â€¢ White</span>
                <button class="compare-btn" onclick="toggleDemographics()">Customize Profile</button>
            </div>

            <div class="news-grid" id="news-grid">
                <!-- News articles will be loaded here -->
            </div>

            <div class="loading-state" id="loading" style="display: none;">
                <div>Loading latest news...</div>
            </div>
        </div>
    </main>

    <script src="/js/demographics.js"></script>
    <script src="/js/personalization.js"></script>  
    <script src="/js/news-manager.js"></script>
    <script src="/js/app.js"></script>

    <script>
    function toggleDemographics() {
        const demoBar = document.querySelector('.demographics-bar');
        const button = event.target;
        
        if (demoBar.style.display === 'none') {
            demoBar.style.display = 'block';
            button.textContent = 'Hide Profile';
        } else {
            demoBar.style.display = 'none';
            button.textContent = 'Customize Profile';
        }
    }
    </script>
</body>
</html>
