<!-- 1) Inline newsletter signup: place AFTER the first article in #articles-container -->
<section class="signup-inline" id="signup-inline" aria-labelledby="signup-title-inline">
  <h2 class="signup-h" id="signup-title-inline">Get the brief</h2>
  <p class="signup-sub">Plain English impact. Daily or weekly.</p>

  <form class="signup-form" id="signup-form-inline" novalidate>
    <input type="email" class="email-input" id="email-inline" name="email" placeholder="Your email" required autocomplete="email" />
    <fieldset class="frequency">
      <legend class="sr-only">Frequency</legend>
      <label class="freq"><input type="radio" name="freq" value="daily" checked /> Daily</label>
      <label class="freq"><input type="radio" name="freq" value="weekly" /> Weekly</label>
    </fieldset>

    <input type="text" name="company" class="hp" autocomplete="off" tabindex="-1" aria-hidden="true" />
    <button type="submit" class="signup-btn" id="btn-inline">Subscribe</button>
  </form>

  <p class="signup-note" id="note-inline">No spam. Unsubscribe anytime.</p>
</section>
