<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDTA.me - How Does This Affect Me?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">HDTA.me</div>
            <div class="tagline">How Does This Affect Me?</div>
        </div>
    </header>

    <section class="demographics-bar">
        <div class="container">
            <div class="demo-filters">
                <div class="filter-group">
                    <span class="filter-label">Age:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="age" data-value="millennial">Millennial</button>
                        <button class="filter-btn" data-filter="age" data-value="genz">Gen Z</button>
                        <button class="filter-btn" data-filter="age" data-value="genx">Gen X</button>
                        <button class="filter-btn" data-filter="age" data-value="boomer">Boomer</button>
                    </div>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Income:</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="income" data-value="30-60k">$30K-$60K</button>
                        <button class="filter-btn" data-filter="income" data-value="under30k">Under $30K</button>
                        <button class="filter-btn" data-filter="income" data-value="60-100k">$60K-$100K</button>
                        <button class="filter-btn" data-filter="income" data-value="100k-1m">$100K-$1M</button>
                        <button class="filter-btn" data-filter="income" data-value="over1m">Over $1M</button>
                    </div>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Location:</span>
                    <select id="location-select" data-filter="location" 
                            style="padding: 0.375rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; background: white;">
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="newhampshire">New Hampshire</option>
                        <option value="newjersey">New Jersey</option>
                        <option value="newmexico">New Mexico</option>
                        <option value="newyork">New York</option>
                        <option value="northcarolina">North Carolina</option>
                        <option value="northdakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhodeisland">Rhode Island</option>
                        <option value="southcarolina">South Carolina</option>
                        <option value="southdakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia" selected>Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="westvirginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                        <option value="dc">Washington DC</option>
                        <option value="international">International</option>
                    </select>
                </div>
            </div>
            
            <!-- Simple toggle notch -->
            <div class="demographics-toggle" onclick="toggleDemographics()" 
                 style="text-align: center; padding: 0.5rem; cursor: pointer; color: #64748b; font-size: 0.875rem;">
                â–² Hide
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <!-- Add show button when hidden -->
            <div class="demographics-show" onclick="toggleDemographics()" style="display: none; text-align: center; padding: 1rem; cursor: pointer; color: #64748b; font-size: 0.875rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; margin-bottom: 1rem;">
                â–¼ Show
            </div>

            <div class="news-grid" id="news-grid">
                <!-- News articles will be loaded here -->
            </div>

            <div class="loading-state" id="loading" style="display: none;">
                <div>Loading latest news...</div>
            </div>
        </div>
    </main>

    <script src="/js/demographics.js"></script>
    <script src="/js/personalization.js"></script>  
    <script src="/js/news-manager.js"></script>
    <script src="/js/app.js"></script>

    <script>
    function toggleDemographics() {
        const demoBar = document.querySelector('.demographics-bar');
        const showButton = document.querySelector('.demographics-show');
        const toggleNotch = document.querySelector('.demographics-toggle');
        
        if (demoBar.style.display === 'none') {
            demoBar.style.display = 'block';
            showButton.style.display = 'none';
        } else {
            demoBar.style.display = 'none';
            showButton.style.display = 'block';
        }
    }
    </script>
</body>
</html>
