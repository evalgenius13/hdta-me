<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDTA.me - How Does This Affect Me?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
        }

        .tagline {
            font-size: 1rem;
            color: #64748b;
            margin-top: 0.5rem;
            text-align: center;
        }

        .main-content {
            padding: 2rem 0;
        }

        .news-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (min-width: 1200px) {
            .news-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2.5rem;
            }
            
            .container {
                max-width: 1400px;
            }
        }

        .news-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .news-image {
            width: 100%;
            height: 220px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            overflow: hidden;
            position: relative;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .news-source {
            color: #2563eb;
            font-weight: 600;
        }

        .news-time {
            color: #64748b;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1e293b;
            line-height: 1.4;
        }

        .news-summary {
            color: #64748b;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .impact-section {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.375rem;
            border-left: 4px solid #2563eb;
        }

        .impact-text {
            color: #475569;
            font-size: 1rem;
            line-height: 1.5;
        }

        .impact-loading {
            color: #64748b;
            font-style: italic;
            font-size: 1rem;
        }

        .compare-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .compare-btn:hover {
            background: #1d4ed8;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background: #fef2f2;
            border-radius: 0.5rem;
            border: 1px solid #fecaca;
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            .news-card {
                margin: 0 0.5rem;
            }
            
            .news-title {
                font-size: 1.25rem;
                line-height: 1.3;
            }
            
            .news-summary {
                font-size: 1rem;
                line-height: 1.5;
            }
            
            .compare-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
                min-height: 48px;
            }
            
            .impact-section {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">HDTA.me</div>
            <div class="tagline">Cut through the spin. See who really wins and loses.</div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="news-grid" id="news-grid">
                <!-- News articles will be loaded here -->
            </div>

            <div class="loading-state" id="loading" style="display: none;">
                <div>Loading latest news...</div>
            </div>
        </div>
    </main>

    <script>
        // Simplified News Manager
        class NewsManager {
            constructor() {
                this.articles = [];
                this.loading = false;
                this.lastFetchTime = null;
            }

            async fetchNews() {
                if (this.loading) return;
                
                try {
                    this.setLoading(true);
                    this.lastFetchTime = Date.now();
                    
                    const response = await fetch('/api/fetch-news');
                    const data = await response.json();
                    
                    if (data.articles) {
                        this.articles = data.articles.filter(article => 
                            article.title && 
                            article.description && 
                            !article.title.includes('[Removed]')
                        );
                        await this.displayNews();
                    } else {
                        this.showError(data.error || 'Unable to load news. Please try again later.');
                    }
                } catch (error) {
                    console.error('Error fetching news:', error);
                    this.showError('Unable to load news. Please check your connection.');
                } finally {
                    this.setLoading(false);
                }
            }

            async displayNews() {
                const newsGrid = document.getElementById('news-grid');
                if (!newsGrid) return;

                newsGrid.innerHTML = this.articles.map(article => this.createArticleHTML(article)).join('');
            }

            async getAnalysis(articleIndex) {
                const article = this.articles[articleIndex];
                const impactElement = document.getElementById(`impact-${articleIndex}`);
                
                if (!article || !impactElement) return;
                
                impactElement.innerHTML = '<div class="impact-loading">Analyzing the real impact...</div>';
                
                try {
                    const response = await fetch('/api/personalize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            article: {
                                title: article.title,
                                description: article.description
                            }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.impact) {
                        impactElement.innerHTML = data.impact;
                    } else {
                        throw new Error('No analysis returned');
                    }
                } catch (error) {
                    console.error('Error generating analysis:', error);
                    impactElement.innerHTML = 'Unable to generate analysis. Please try again.';
                }
            }

            createArticleHTML(article) {
                const articleIndex = this.articles.indexOf(article);
                
                let timeAgo = '';
                if (article.publishedAt) {
                    const publishTime = new Date(article.publishedAt);
                    const now = new Date();
                    const diffHours = Math.floor((now - publishTime) / (1000 * 60 * 60));
                    
                    if (diffHours < 1) {
                        timeAgo = 'Just now';
                    } else if (diffHours < 24) {
                        timeAgo = `${diffHours}h ago`;
                    } else {
                        const diffDays = Math.floor(diffHours / 24);
                        timeAgo = `${diffDays}d ago`;
                    }
                }
                
                return `
                    <article class="news-card" onclick="window.open('${article.url}', '_blank')" style="cursor: pointer;">
                        <div class="news-image">
                            ${article.image || article.urlToImage ? 
                                `<img src="${article.image || article.urlToImage}" alt="News image" onerror="this.parentElement.innerHTML='[Image unavailable]'">` : 
                                '[News Image]'
                            }
                        </div>
                        <div class="news-content">
                            <div class="news-meta">
                                <span class="news-source">${article.source?.name || 'Unknown Source'}</span>
                                ${timeAgo ? `<span class="news-time">${timeAgo}</span>` : ''}
                            </div>
                            <h2 class="news-title">${this.escapeHtml(article.title)}</h2>
                            <p class="news-summary">${this.escapeHtml(article.description)}</p>
                            
                            <div class="impact-section">
                                <button onclick="event.stopPropagation(); window.newsManager.getAnalysis(${articleIndex})" class="compare-btn" style="margin-bottom: 0.5rem;">
                                    How Does This Affect Me?
                                </button>
                                <div class="impact-text" id="impact-${articleIndex}"></div>
                            </div>
                        </div>
                    </article>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            setLoading(loading) {
                this.loading = loading;
                const loadingElement = document.getElementById('loading');
                const newsGrid = document.getElementById('news-grid');
                
                if (loadingElement && newsGrid) {
                    loadingElement.style.display = loading ? 'block' : 'none';
                    newsGrid.style.display = loading ? 'none' : 'grid';
                }
            }

            showError(message) {
                const newsGrid = document.getElementById('news-grid');
                if (newsGrid) {
                    newsGrid.innerHTML = `
                        <div class="error-state">
                            <strong>Error:</strong> ${message}
                            <br><br>
                            <button onclick="window.newsManager.fetchNews()" class="compare-btn">Try Again</button>
                        </div>
                    `;
                }
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            window.newsManager = new NewsManager();
            await window.newsManager.fetchNews();
        });
    </script>
</body>
</html>
