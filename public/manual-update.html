<!DOCTYPE html>
<html>
<head>
    <title>Manual Newsletter Update</title>
    <style>
        body { font-family: system-ui; max-width: 600px; margin: 50px auto; padding: 20px; }
        .button { background: #0070f3; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        .button:hover { background: #0051a2; }
        .button:disabled { background: #ccc; cursor: not-allowed; }
        .status { margin: 20px 0; padding: 15px; border-radius: 6px; }
        .success { background: #f0f9f0; border: 1px solid #4caf50; color: #2e7d2e; }
        .error { background: #fff5f5; border: 1px solid #f44336; color: #c62828; }
        .loading { background: #f0f8ff; border: 1px solid #2196f3; color: #1565c0; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Manual Newsletter Update</h1>
    <p>This will regenerate today's newsletter with the enhanced Phase 2 logic (full content extraction + better keywords).</p>
    
    <button id="triggerBtn" class="button" onclick="triggerUpdate()">
        üöÄ Update Today's Newsletter
    </button>
    
    <div id="status"></div>

    <script>
        async function triggerUpdate() {
            const btn = document.getElementById('triggerBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            
            status.innerHTML = '<div class="status loading">üîÑ Running enhanced workflow... This may take 60-90 seconds.</div>';
            
            try {
                const response = await fetch('/api/manual-trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trigger_key: 'force-update-2025' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = `
                        <div class="status success">
                            ‚úÖ Success! Newsletter updated with enhanced logic.
                            <br><strong>Edition #${data.edition.issue_number}</strong>
                            <br>üìä Processed ${data.processing.articles_processed} articles
                            <br>üìÑ Extracted content from ${data.processing.content_extracted} articles
                            <br>‚è±Ô∏è Completed in ${data.processing.duration_seconds} seconds
                        </div>
                        <details>
                            <summary>Article Details</summary>
                            <pre>${JSON.stringify(data.articles, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    status.innerHTML = `<div class="status error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">‚ùå Request failed: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'üöÄ Update Today\'s Newsletter';
        }
    </script>
</body>
</html>
